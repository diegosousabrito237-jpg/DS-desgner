<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Xr Studio - Designer Gráfico</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#0f172a;
    color:#fff;
}

header{
    padding:40px;
    text-align:center;
    background:#020617;
}

section{
    padding:40px 20px;
    max-width:1200px;
    margin:auto;
}

h2{
    text-align:center;
    margin-bottom:10px;
}

.portfolio{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:20px;
    margin-top:30px;
}

.portfolio img{
    width:100%;
    border-radius:12px;
    transition:0.3s;
    box-shadow:0 0 10px rgba(0,0,0,.5);
}

.portfolio img:hover{
    transform:scale(1.05);
}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    margin-top:30px;
}

.card{
    background:#1e293b;
    padding:20px;
    border-radius:12px;
    text-align:center;
    font-weight:bold;
}

footer{
    background:#020617;
    padding:20px;
    text-align:center;
    margin-top:50px;
}
</style>
</head>
